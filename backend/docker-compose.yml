services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8001:8000" # Host port 8001 -> Container port 8000 (backend uses 8000)
    volumes:
      - C:/ChromaDB_record:/data # ChromaDB stores data in /data by default
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    healthcheck:
      test: [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/api/v1/heartbeat", # v1 still works for heartbeat, but v2 is preferred
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: lola-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=lola
      - POSTGRES_PASSWORD=lola_dev_password
      - POSTGRES_DB=lola_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lola -d lola_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
